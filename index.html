<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel = "stylesheet" type="text/css">
    <title>Basic Arithmetic Calculator</title>
</head>
<body>
    <div>
        <h2>Basic Arithmetic Calculator</h2>
        <input type="number" placeholder = "Enter the first number" name="" id="number1">
        <input type="number" placeholder = "Enter the second number" name="" id="number2">
        <p>
        <div class="operator">
            <button id="plus">+</button>
            <button id="subtract">-</button>
            <button id = "division">/</button>
            <button id = "multiplication">*</button>
            <input type="number" readonly id="result">
        </div>
        </p>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
